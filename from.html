<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event From</title>
    <link rel="stylesheet" href="from.css">
</head>
<body>
    <div class="container">
        <div class="title"><u> PSCMR EVENT ORGANIZATION</u></div>
        <form action="">
            <div class="user-details">

                <div class="input-box">
                    <span class="details">Event Name</span>
                    <input type="text" placeholder=" Enter Name" required>
                </div>
                
                <div class="input-box">
                    <span class="details">Duration</span>
                    <input type="text" placeholder=" 00 Days" required>
                </div><br><br><br>

                <div class="input-box">
                    <span class="details">From Date</span>
                    <input type="text" placeholder=" (EX:11 MAY 2021)" required>
                </div>

                <div class="input-box">
                    <span class="details">To Date</span>
                    <input type="text" placeholder=" (EX:18 MAY 2021)" required>
                </div><br>



                
                <div class="title" style="margin: 20px 0 20px 0;"><u>RESOURCE PERSON DETAILS</u></div>

                <div class="input-box">
                    <span class="details">Name</span>
                    <input type="text" placeholder="Enter Name" required>
                </div>

                <div class="input-box">
                    <span class="details"> Designation</span>
                    <input type="text" placeholder=" (EX:Software Engineering)" required>
                </div>

                <div class="input-box">
                    <span class="details"> location</span>
                    <input type="text" placeholder=" (EX:Vijayawada)" required>
                </div>

                <div class="input-box">
                    <span class="details">Photo</span>
                    <input type="file" required >
                </div>
                
                
                
                
            </div>
            <div class="button" >
                <input type="button" value="Submit" >
            </div>
        </form>
    </div>
    
</body>
</html>
